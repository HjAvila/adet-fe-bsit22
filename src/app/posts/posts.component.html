<header class="page-header">
  <h1>Latest Updates</h1>
</header>

<main class="posts-container">
  <article class="post-card" *ngFor="let post of posts; let i = index">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <button (click)="deletePost(i)">Delete</button>
  </article>
</main>
